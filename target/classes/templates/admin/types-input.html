<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="admin/_fragments :: head(~{::title})">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>分类新增</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/me.css">
		<link rel="stylesheet" href="../../static/lib/editormd/css/editormd.mini.css">
	</head>
	<body>
		<!-- 导航 -->
		<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">后台管理</h2>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
					<div class="right m-item m-mobile-hide menu">
						<div class="ui dropdown item">
							<div class="text">
								<img src="https://picsum.photos/id/101/100" class="ui avatar image">
								George
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" th:href="@{/admin/types/input}" class="active item">发布</a>
					<a href="#" th:href="@{/admin/types}" class="item" >列表</a>
				</div>
			</div>
		</div>

		<br>
		<br>
		<br>
		<br>
		<!-- 中间内容 -->
		<div class="m-container-small m-padded-tb-large">
			<div class="ui container">
				<form action="#" method="post" th:object="${type}"
					  th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" class="ui form">
					<input type="hidden" name="id" th:value="*{id}">
					<div class="required field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">名称</label>
							<input type="text" name="name" placeholder="分类名称" th:value="*{name}">
						</div>
					</div>
					
					<div class="ui error message"></div>
					<!--/*/
						<div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
						  <i class="close icon"></i>
						  <div class="header">验证失败</div>
						  <p th:errors="*{name}">提交信息不符合规则</p>
						</div>
						 /*/-->
					
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button class="ui teal button">提交</button>
					</div>
				</form>

				
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		
		
		<!-- 底部footer -->
		<footer class="ui inverted vertical segment m-padded-tb-massive">
			<div class="ui center aligned container"> 
				<div class="ui inverted divided stackable grid">
					<div class="two wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../static/images/QRCode.png" class="ui rounded image center" alt="" style="width: 100px">
							</div>
						</div>	
					</div>
				
					<div class="four wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email: yulin3200@hotmail.com</a>
							<a href="#" class="item">QQ: 52XXXX730</a>
						</div>
					</div>
					
					<div class="four wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">友情链接</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事（User Story）</a>
							<a href="#" class="item">用户故事（User Story）</a>
							<a href="#" class="item">用户故事（User Story）</a>
						</div>
					</div>
					
					<div class="six wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">博客介绍</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，我会在这里分享我的学习到的知识，生活中的感悟。</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-tiny">苏ICP备00000000号</p>
			</div>
		</footer>
		
		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<script src="../lib/editormd/editormd.min.js"></script>
		
		<script>
			$('.menu.toggle').click(function () {
				$('.m-item').toggleClass('m-mobile-hide');
			});
			
			$('.ui.dropdown').dropdown({
				on: 'hover'
			});
			
			$('.ui.form').form({
				fields : {
					title : {
						identifier: 'name',
						rules: [{
							type : 'empty',
							prompt: '分类：请输入分类名称'
						}]
					}
				}
			});

			//提示消息的关闭初始化
			$('.message .close').on('click', function() {
				$(this).closest('.message')
						.transition('fade');
			});
		</script>
	</body>
</html>
